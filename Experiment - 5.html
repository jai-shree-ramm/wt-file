<!DOCTYPE html>
<html lang="en">
<head>
    <title>Experiment - 5</title>
</head>
<body>
    <h2>Check whether a number is odd or even</h2>
    <div>
        <label for="number">Number: </label>
        <input id="number" type="number" placeholder="Enter a number" />
    </div>
    <br />
    <div id="result"></div>
    <script>
        const input = document.getElementById("number");
        const result = document.getElementById("result");
        input.oninput = event => {
            const number = input.value;
            result.innerText = number ? `The given number is ${number % 2 ? 'odd' : 'even'}` : ''
        }
    </script>
</body>
</html>
